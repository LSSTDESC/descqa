language: python
cache: pip
python:
  - "2.7"
  - "3.6"

install:
  - pip install .[full]
  - pip install pylint nose

script:
  - nosetests
  - python -c "import descqaweb"
  - python -c "import descqarun"
  - CHANGED=$(git diff --name-only $TRAVIS_COMMIT_RANGE | grep '^\(descqa.*\|tests\)/.\+\.py$') && ([[ -z $CHANGED ]] || pylint --disable=C0103,C0301 --extension-pkg-whitelist=numpy $CHANGED)
