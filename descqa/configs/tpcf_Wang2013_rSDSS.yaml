subclass_name: AngularCorrelation.AngularCorrelation
band: r
redshift_max: 0.3
observation: 'Wang2013_rAppMagSDSS'
RandomFactor: 50
#RemovePixelFactor: 1 for protoDC2 and RemovePixelFactor: 50 for buzzard
