subclass_name: CorrelationsTwoPoint.CorrelationsTwoPoint

possible_mag_fields:
  - mag_r_sdss
  - mag_r_des
  - mag_r_lsst

output_filename_template: 'w_theta_r_{}_{}.dat'
label_template: '${} < r < {}$'

data_args:
  filename_template: '2pt/Wang2013_SDSS_fig15_r_{}_{}.dat'
  label: 'Y.Wang+2013'
  usecols: [0, 1]
  skiprows: 1

mag_bins:
  - {mag_max: 18, mag_min: 17}
  - {mag_max: 19, mag_min: 18}
  - {mag_max: 20, mag_min: 19}
  - {mag_max: 21, mag_min: 20}
  - {mag_max: 21, mag_min: 17}

need_distance: false
fig_xlabel: '$\theta\quad[{\rm deg}]}$'
fig_ylabel: '$w(\theta)$'

#Treecorr parameters
min_sep: 0.01
max_sep: 5
bin_size: 0.25

description: |
  Compare angular correlation functions of catalog and Wang et al (2013) SDSS r-band observations
