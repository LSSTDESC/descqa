subclass_name: CorrelationsTwoPoint.CorrelationsTwoPoint

possible_mag_fields:
  - Mag_true_r_sdss_z0
  - Mag_true_r_des_z0
  - Mag_true_r_lsst_z0
  - Mag_true_r_sdss_z01
  - Mag_true_r_des_z01
  - Mag_true_r_lsst_z01

output_filename_template: 'wp_rp_Mr_{}_{}.dat'
label_template: '${} < M_r < {}$'

data_args:
  filename_template: '2pt/Zehavi2011_SDSS_r_{}_{}.dat'
  label: 'Zehavi+2011'
  usecols: [0, 1]
  skiprows: 1

mag_bins:
  - {mag_max: -22, mag_min: -23, z_max: 0.245, z_min: 0.103, pi_max: 60.0}
  - {mag_max: -21, mag_min: -22, z_max: 0.159, z_min: 0.066, pi_max: 60.0}
  - {mag_max: -20, mag_min: -21, z_max: 0.106, z_min: 0.042, pi_max: 40.0}
  - {mag_max: -19, mag_min: -20, z_max: 0.064, z_min: 0.027, pi_max: 60.0}

need_distance: true
fig_xlabel: '$r_p\quad[h^{-1}{\rm Mpc}]$'
fig_ylabel: '$w_p(r_p)\quad[h^{-1}{\rm Mpc}]$'

#Treecorr parameters
min_sep: 0.1
max_sep: 10
bin_size: 0.3

random_mult: 10

description: |
  Compare projected correlation functions of catalog and Zehavi et al (2011) SDSS r-band observations
