<!DOCTYPE html>
<html>
<head>
<title>{{ siteTitle }}</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
</head>
<frameset rows="155px,*" framespacing="0">
   <frame src="?header=1" name="header" framespacing="0">
   <frameset cols="50%,*">
      {% if test %}
      <frame src="?left=1&run={{ run }}&test={{ test }}{% if catalog %}#{{ catalog }}{% endif %}" name="leftframe">
      {% elif catalog %}
      <frame src="?left=1&run={{ run }}&catalog={{ catalog }}{% if test %}#{{ test }}{% endif %}" name="leftframe">
      {% endif %}
      <frame src="{% if right %}?file={{ right }}{% else %}javascript:parent.blank(){% endif %}" name="rightframe">
   </frameset>
</frameset>
</html>
