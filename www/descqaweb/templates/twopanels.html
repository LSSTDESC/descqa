<!DOCTYPE html>
<html>
<head>
<title>{{ siteTitle }}</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
</head>
<frameset rows="155px,*" framespacing="0" frameborder="no">
   <frame noresize="noresize" scrolling="no" src="?header=1" name="header">
   <frameset cols="50%,*" frameborder="yes">
      {% if test %}
      <frame src="?left=1&run={{ run }}&test={{ test }}{% if catalog %}#{{ catalog }}{% endif %}" name="leftframe">
      {% elif catalog %}
      <frame src="?left=1&run={{ run }}&catalog={{ catalog }}{% if test %}#{{ test }}{% endif %}" name="leftframe">
      {% endif %}
      <frame src="javascript:parent.blank()" name="rightframe">
   </frameset>
</frameset>
</html>
